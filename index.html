<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-weight: 600;
        font-family: "DM Sans", "Lucida Sans", "Lucida Sans Regular",
          "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      .digit {
        display: inline-block;
        min-width: 2ch;
        text-align: center;
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .digit-animate {
        opacity: 0;
        transform: scale(0.9);
      }

      #fireworks-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .fade-out {
        animation: fadeOut 2s forwards;
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen relative">
    <div id="fireworks-container"></div>
    <div class="text-center text-white">
      <div id="timer" class="text-6xl">
        <span id="hours" class="digit mx-2">00</span>
        <span id="minutes" class="digit mx-2">00</span>
        <span id="seconds" class="digit mx-2">00</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>

    <script>
      function parseTimeFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const timeParam = urlParams.get("time");
        const debug = urlParams.get("debug") === "true";

        if (debug) {
          const now = new Date();
          const debugTime = new Date(
            now.getTime() - (24 * 3600 * 1000 - 5 * 1000)
          );
          return debugTime;
        }

        if (timeParam) {
          return new Date(timeParam);
        }
        return new Date();
      }

      function updateDigit(element, value) {
        if (element.textContent !== value) {
          element.classList.add("digit-animate");

          setTimeout(() => {
            element.textContent = value;
            element.classList.remove("digit-animate");
          }, 125);
        }
      }

      function showFirework() {
        const container = document.getElementById("fireworks-container");

        const fireworks = new Fireworks.default(container, {
          autoresize: true,
          opacity: 0.5,
          acceleration: 1,
          friction: 0.97,
          gravity: 1.5,
          particles: 30,
          traceLength: 3,
          traceSpeed: 10,
          explosion: 5,
          intensity: 20,
          flickering: 30,
          lineStyle: "round",
          hue: {
            min: 300,
            max: 360,
          },
          delay: {
            min: 30,
            max: 60,
          },
          rocketsPoint: {
            min: 50,
            max: 50,
          },
          lineWidth: {
            explosion: {
              min: 1,
              max: 2,
            },
            trace: {
              min: 1,
              max: 2,
            },
          },
          brightness: {
            min: 50,
            max: 80,
          },
          decay: {
            min: 0.015,
            max: 0.03,
          },
          mouse: {
            click: false,
            move: false,
            max: 1,
          },
        });

        fireworks.start();

        setTimeout(() => {
          fireworks.stop();
          container.classList.add("fade-out");
        }, 10000);
      }

      function startTimer(startTime) {
        setInterval(() => {
          const currentTime = new Date();
          const elapsedSeconds = Math.floor((currentTime - startTime) / 1000);

          const hrs = Math.floor(elapsedSeconds / 3600);
          const mins = Math.floor((elapsedSeconds % 3600) / 60);
          const secs = elapsedSeconds % 60;

          const formattedHrs = String(hrs).padStart(2, "0");
          const formattedMins = String(mins).padStart(2, "0");
          const formattedSecs = String(secs).padStart(2, "0");

          updateDigit(document.getElementById("hours"), formattedHrs);
          updateDigit(document.getElementById("minutes"), formattedMins);
          updateDigit(document.getElementById("seconds"), formattedSecs);

          if (hrs === 24 || hrs === 48 || hrs === 100 || hrs === 150) {
            showFirework();
          }
        }, 1000);
      }

      const initialTime = parseTimeFromURL();
      startTimer(initialTime);
    </script>
  </body>
</html>
