<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-family: "DM Sans", "Lucida Sans", "Lucida Sans Regular",
          "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      .digit {
        display: inline-block;
        min-width: 2ch;
        text-align: center;
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .digit-animate {
        opacity: 0;
        transform: scale(0.9);
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div class="text-center text-white">
      <div id="timer" class="text-6xl">
        <span id="hours" class="digit mx-2">00</span>
        <span id="minutes" class="digit mx-2">00</span>
        <span id="seconds" class="digit mx-2">00</span>
      </div>
    </div>

    <script>
      function parseTimeFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const timeParam = urlParams.get("time");

        if (timeParam) {
          return new Date(timeParam);
        }
        return new Date();
      }

      function updateDigit(element, value) {
        if (element.textContent !== value) {
          element.classList.add("digit-animate");

          setTimeout(() => {
            element.textContent = value;
            element.classList.remove("digit-animate");
          }, 125); // Zeit fÃ¼r die Animation
        }
      }

      function startTimer(startTime) {
        setInterval(() => {
          const currentTime = new Date();
          const elapsedSeconds = Math.floor((currentTime - startTime) / 1000);

          const hrs = String(Math.floor(elapsedSeconds / 3600)).padStart(
            2,
            "0"
          );
          const mins = String(
            Math.floor((elapsedSeconds % 3600) / 60)
          ).padStart(2, "0");
          const secs = String(elapsedSeconds % 60).padStart(2, "0");

          updateDigit(document.getElementById("hours"), hrs);
          updateDigit(document.getElementById("minutes"), mins);
          updateDigit(document.getElementById("seconds"), secs);
        }, 1000);
      }

      const initialTime = parseTimeFromURL();
      startTimer(initialTime);
    </script>
  </body>
</html>
